<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css" type="text/css">
<meta charset="utf-8">
<title>Gamestudio</title>
</head>
<body>
	<div class= "header">
		<h1>	<a class="gamestudio" href="/">Welcome to Gamestudio</a>
		</h1>


	<div class = "registration" th:if="${not @mainController.logged}">
		<h4>Registration</h4>

		<form action="/registration/signin">

			<div class="info">
				Username:<input type="text" name="name" placeholder="min 4 characters"/> Password: <input
					type="password" name="passwd" required placeholder="min 5 characters"/>

			</div>
			<br>
			<div class="submit">
				<input type="submit" value="Sign in" />
			</div>
			<div th:text="${@registrationController.message}"></div>
		</form>
	</div>
	<a href="/"> Menu </a>


	<div th:if="${@mainController.logged}">
		<h5>
			You are logged as <span
				th:text="${@mainController.loggedPlayer.name}"></span> <br> <a
				href="/logout">Logout</a>
		</h5>
	</div>

</div>



</body>
</html>
